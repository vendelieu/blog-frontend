<div
  (@moveUpMotion.done)='animationStateChanged.next($event)'
  (mouseenter)='onEnter()'
  (mouseleave)='onLeave()'
  [@moveUpMotion]='message.state'
  class='message-notice'
>
  <div class='message-notice-content message-{{message.type}}'>
    <i class='icon icon-{{message.type}}'></i>
    <span [innerHTML]='message.content'></span>
  </div>
</div>
