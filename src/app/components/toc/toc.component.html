@if (tocList.length > 0) {
  <div class='toc-section'>
    <aside class='toc-wrap'>
      <h3 class='toc-title'>Contents:</h3>
      <ol class='toc'>
        @for (toc of tocList; track toc) {
          <li class='toc-item {{"toc-lvl-" + toc.lvl}}' id='toc-{{toc.id}}'>
            <a class='toc-link' href='{{baseUrl}}#{{toc.id}}'>
              <span class='toc-text'>{{ toc.name }}</span>
            </a>
          </li>
        }
      </ol>
    </aside>
    <svg height='100%' id='toc-svg' width='100%' xmlns='http://www.w3.org/2000/svg'>
      <path #tocPath d='' fill='none' stroke-width='2' transform='translate(-0.5, -0.5)' />
    </svg>
  </div>
}
<div class='toc-block mobile-toc'>
  <h3 class='toc-title'>Table of Contents:</h3>
  @for (toc of tocList; track toc) {
    <ul>
      <li class='{{"toc-lvl-" + toc.lvl}}'>
        <a href='{{baseUrl}}#{{toc.id}}'>
          <span class='post-link-text'>- {{ toc.name }}</span>
        </a>
      </li>
    </ul>
  }
</div>
